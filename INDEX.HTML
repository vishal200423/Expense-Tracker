<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <a href="#expense-list">Expense History</a>
        </nav>
    </header>
    <div class="container">
        <div class="main-content">
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Expense Name" required>
                <input type="number" id="expense-amount" placeholder="Amount" required>
                <input type="date" id="expense-date" required>
                <button type="button" id="today-button">Today</button>
                <button type="submit">Add Expense</button>
            </form>
            <button id="delete-all" class="delete-all">Delete All</button>
        </div>
        <div class="sidebar">
            <h2>Expenses</h2>
            <table id="expense-list">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="deleted-sidebar">
            <h2>Deleted Expenses</h2>
            <table id="deleted-expense-list">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <footer>
        <h2>Total Expenses: ₹<span id="total-amount">0</span></h2>
        <h3>Monthly Total: ₹<span id="monthly-total">0</span></h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
